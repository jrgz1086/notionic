<ion-header>

  <ion-navbar>
    <ion-title>Detalle de nota</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-list>

  <ion-item>
    <ion-label floating>Titulo</ion-label>
    <ion-input type="text" [(ngModel)]="note.tittle"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Descripcion</ion-label>
    <ion-textarea [(ngModel)]="note.description"></ion-textarea>
  </ion-item>

</ion-list>
<div padding>
<button ion-button block (click) = "addNote()">Guardar nota</button>
<button *ngIf="id != 0" ion-button block (click) = "deleteNote()" color="danger">Eliminar nota</button>
</div>
</ion-content>
